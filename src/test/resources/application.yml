server:
  port: 8888
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    spring:
      flyway:
        schemas: charge_engine_action
spring-doc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-patch: true