# Use root/example as user/password credentials
version: '3.1'

services:
  db:
    image: mysql:8.0
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: admin123
      MYSQL_USER: docker
      MYSQL_PASSWORD: admin123
      MYSQL_DATABASE: rest_with_spring_boot_udemy
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3306
    ports:
      - 3306:3306
    expose:
      - 3306
    networks:
      - erudio-network
  rest-with-spring-boot-erudio:
    image: jefersont/rest-with-spring-boot-erudio
    restart: always
    build: .
    working_dir: /
    environment:
      TZ: America/Sao_Paulo
      SPRING.DATASOURCE.URL: jdbc:mysql://db:3306/rest_with_spring_boot_udemy?useTimezone=true&serverTimezone=UTC
      SPRING.DATASOURCE.USERNAME: root
      SPRING.DATASOURCE.PASSWORD: admin123
    ports:
      - 81:81
    command: mvn spring-boot:run
    depends_on:
      - db
    networks:
      - erudio-network

networks:
  erudio-network:
    driver: bridge
    ipam:
      config:
        - subnet: "172.21.0.2/24"